{% extends "blogbase.html" %}
{% block addhead %}
<title>写文章</title>
<link href="{{ url_for('static', filename='css/about.css') }}" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='lib/ueditor/ueditor.config.js') }}"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='lib/ueditor/ueditor.all.min.js') }}"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='lib/ueditor/lang/zh-cn/zh-cn.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/write.js') }}" ></script> 
{% endblock %}
{% block container %}
<div class="writearticle">
    <a class="btn btn-default btn-md" href="#" onClick="return upload_text(this.id);" >
        <i class="fa fa-save fa-fw" aria-hidden="true">&nbsp;保存</i>
    </a>
</div>
<p class="declare">{{tips}}</p>
<hr >
<div class="editbox">
        <script id="editor" type="text/plain" ></script>
                
        
        <script type="text/javascript">
            //实例化编辑器
            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
            var ue = UE.getEditor('editor', {
                serverUrl: "/ueditor/upload/"
            }, 'container', {
                    autoHeight: false
                    
            }
            );
        </script> 
       

</div> 

{% endblock %}
