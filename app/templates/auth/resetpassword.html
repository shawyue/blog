<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename = 'js/resetpassword.js') }}" ></script>   
        <link href="{{ url_for('static', filename='css/resetpassword.css') }}" rel="stylesheet"> 
    </head>
    <body>
        <header>


        </header>
        <article>
                <div class="container">
                        <div class="form-container">
                        
                            <h2>设置密码</h2>
                            <br>
                            
                              <form name="resetPassword_form" action="#" method="post" >
                                
                                <fieldset class="form-group">
                                  <label for="firstPassword" >密码</label>
                                  <input type="password" id="firstPassword" name="firstPassword" class="form-control" placeholder="密码" onblur="signupPassword_onblur(this.id, 'secondPassword')" required>
                                  <div id="first_feedback"></div>
                                  <label for="secondPassword" >重复密码</label>
                                  <input type="password" id="secondPassword" name="secondPassword" class="form-control" placeholder="重复密码" onblur="signupPassword_onblur('firstPassword',this.id)" required>
                                  <div id="second_feedback"></div>
                                </fieldset>
                                
                                <br>
                                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="return resetPassword_onclick();">保存</button>
                              </form>
           
                        
                        </div>
                      </div> <!-- /container -->
                    
                    
        </article>
        <footer>

        </footer>
    </body>
</html>
